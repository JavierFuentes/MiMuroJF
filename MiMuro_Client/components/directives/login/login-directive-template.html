<form ng-submit="loginSubmit()" name="loginForm">
    <input class="form-control" type="email" placeholder="e-mail" autofocus required
           ng-model="credentials.data_mail">
    <input class="form-control" type="password" placeholder="password" required
           ng-model="credentials.data_pass">

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid">
        Entrar
    </button>
</form>
